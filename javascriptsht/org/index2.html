<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article{
            background-color: rgb(2, 247, 2);
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 180px;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <article id="interagir" onclick="Clicar()" onmouseleave="Sair()" onmouseenter="Entrou()">
        interaja...
    </article>

    <script>
        var i = document.getElementById('interagir')

        function Clicar(){
        i.innerHTML = 'Clicou!'
        i.style.backgroundColor = 'red'
}
        function Entrou(){
            i.innerHTML = 'Clique!'
        }
        function Sair(){
            i.innerHTML = 'interaja...'
            i.style.backgroundColor = '#02F702'
        }
    </script>
</body>
</html>
