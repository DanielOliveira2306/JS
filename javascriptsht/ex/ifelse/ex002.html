<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diga seu Pais</title>
</head>
<body>
    <h1>Diga seu pais a baixo</h1>

    <input type="text" name="txt" id="txt">

    <input type="button" value="Enviar" onclick="clicar()">

    <div id="res"></div>

    <script>
        function clicar(){
        var txt1 = document.getElementById('txt').value
        var resu = document.getElementById('res')

         txt1 = txt1.toLowerCase()

        if(txt1 === 'brasil' || txt1 === 'brazil'){
            resu.innerHTML = 'voce é Brasileiro'
        } else {
            resu.innerHTML = 'voce é estrangeiro'
        }
}
    </script>
</body>
</html>
