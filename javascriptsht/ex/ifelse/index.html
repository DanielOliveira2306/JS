        var res = document.getElementById('res')
        var resp = document.getElementById('resu')

        var txt = Number(vel1)
        
        res.innerHTML = `Sua velocidade atual é de ${txt}Km/h`

        if(vel1 >60){
            res.innerHTML = 'voce foi mutado'
        }else{
            res.innerHTML += '<br> dirija com segurança'
        }
        }
    </script>
